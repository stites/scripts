name: shell-binaries
version: 0.1.0.0

ghc-options: -Wall -O2 -threaded

default-extensions:
  - BangPatterns
  - LambdaCase
  - OverloadedStrings
  - ViewPatterns

dependencies:
  - base
  - turtle
  - directory

library:
  source-dirs: src

executables:
  bk:
    source-dirs: exe
    main: Bk.hs

tests:
  doctest:
    main: DocTest.hs
    source-dirs: test
    dependencies:
      - shell-binaries
      - doctest

  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - shell-binaries
      - hspec
